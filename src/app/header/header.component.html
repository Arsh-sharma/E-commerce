<nav class="nav">
  <h1><a routerLink="/">E-Commerce</a></h1>
  <div class="nav-search" *ngIf="menuType === 'default'">
    <input
      type="text"
      placeholder="Search for Products"
      (keyup)="onSearch($event)"
      (blur)="hideSearch()"
      #searchInput
    />
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <ul class="suggested-results" *ngIf="searchResults">
      <li *ngFor="let product of searchResults">{{ product.name }}</li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="/seller-add-product">Add Product</a></li>
      <li><a routerLink="/seller-home">Product List</a></li>
      <li><a (click)="onLogout()">Logout</a></li>
      <li>
        <a href="#">{{ sellerName | titlecase }}</a>
      </li>
    </ul>
  </div>
</nav>
