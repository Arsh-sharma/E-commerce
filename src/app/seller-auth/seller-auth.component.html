<div class="seller-auth">
  <!-- Login -->
  <div class="sign-up" *ngIf="!showLogin">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Name"
        ngModel
        name="name"
      />
      <input
        class="form-input"
        type="text"
        placeholder="Password"
        ngModel
        name="password"
      />
      <input
        class="form-input"
        type="text"
        placeholder="Email"
        ngModel
        name="email"
      />
      <button class="form-button">SignUp</button>
      <a class="auth-toggle-link" (click)="onLogin()"
        >Already have account? Click here to login.</a
      >
    </form>
  </div>

  <!-- Login -->

  <div class="login" *ngIf="showLogin">
    <p class="error-p">{{ authError }}</p>
    <h1>Seller Login</h1>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="Login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Email"
        ngModel
        name="email"
      />
      <input
        class="form-input"
        type="text"
        placeholder="Password"
        ngModel
        name="password"
      />

      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="onSignup()"
        >Don't have account? Click here to signup.</a
      >
    </form>
  </div>
</div>
