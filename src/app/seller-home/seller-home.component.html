<div class="product-list">
  <h1>Product List</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Color</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ProductList">
        <td>
            <img src="{{ item.image}}" alt="{{item.name}}">
        </td>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.price }}
        </td>
        <td>
          {{ item.category }}
        </td>
        <td>
          {{ item.color }}
        </td>
        <td>
          {{ item.description }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
