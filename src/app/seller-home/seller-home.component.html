<div class="product-list">
  <p class="p_message">{{ deleteMessage }}</p>
  <h1>Product List</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Color</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ProductList">
        <td>
          <img src="{{ item.image }}" alt="{{ item.name }}" />
        </td>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.price }}
        </td>
        <td>
          {{ item.category }}
        </td>
        <td>
          {{ item.color }}
        </td>
        <td>
          {{ item.description }}
        </td>
        <td>
          <fa-icon [icon]="deleteIcon" (click)="deleteProduct(item.id)" style="margin-right: 5px;"></fa-icon>
          <a routerLink="/seller-product-update/{{item.id}}"
            ><fa-icon [icon]="editIcon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
