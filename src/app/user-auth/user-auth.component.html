<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter User Name"
        ngModel
        #name="ngModel"
      />
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        #email="ngModel"
        required
        email
      /><input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        #password="ngModel"
        required
        minlength="5"
      />
      <button [disabled]="userSignUp.invalid" class="form-button">
        Sign Up
      </button>
      <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
      <p class="invalid-input" *ngIf="!email.valid && email.touched">
        Please enter valid email!
      </p>
      <p class="invalid-input" *ngIf="!password.valid && password.touched">
        Please enter valid password!
      </p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form
      #userLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(userLogin.value)"
    >
      <p class="e_message">{{ authError }}</p>
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
        email
        #email="ngModel"
        required
      />

      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
        minlength="5"
      />
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account ? <a (click)="openSignUp()">Click Here</a></p>
      <p class="invalid-input" *ngIf="!email.valid && email.touched">
        Please enter valid email!
      </p>
      <p class="invalid-input" *ngIf="!password.valid && password.touched">
        Please enter valid password!
      </p>
    </form>
  </div>
</div>
